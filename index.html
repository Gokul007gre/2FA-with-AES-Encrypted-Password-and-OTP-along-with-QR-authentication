    <script type="text/javascript">
        function color() {
            var elem = document.getElementsByClassName("row00");
            var arr = ["#C0C0C0", "#A9A9A9", "#A9A9A9", "#808080", "#9877C6", "#696969"];
            for (let i = 0; i < elem.length; i++) {
                var rand = arr[Math.floor(Math.random() * arr.length) | 0];
                elem[i].style.backgroundColor = rand;
            }

        }

        function change_case() {
            var elem1 = document.getElementsByClassName("row00");
            elem1[36].style.fontWeight = "900";
            const leter = elem1[0].value;
            if (leter.toUpperCase() == elem1[0].value) {
                for (let i = 0; i < 26; i++) {
                    const k = (elem1[i].value).toLowerCase();
                    elem1[i].value = k;
                    elem1[i].innerHTML = k;
                }
            } else {
                for (let i = 0; i < 26; i++) {
                    const k = (elem1[i].value).toUpperCase();
                    elem1[i].value = k;
                    elem1[i].innerHTML = k;
                }

            }

        }

        function backspace() {
            var txt = document.getElementById("pass").value;
            let len = txt.length;
            document.getElementById("pass").value = txt.substring(0, len - 1);
        }

        function input(elemk) {
            var value1 = elemk.value;
            var txt = document.getElementById("pass").value;
            var res = txt.concat(value1);
            document.getElementById("pass").value = res;
        }
